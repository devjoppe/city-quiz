<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="style/css/style.min.css">
  <!-- Google icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

  <title>City Quiz | A world of cities | coded by Joakim Ottosson</title>
</head>

<body>
  <main>
    <!-- Start: Startscreen -->
    <div class="startscreen">
      <h1>City Quiz?</h1>
      <span class="subtitle">A world of cities</span>
      <div class="game-info">
        <div class="game-description">
          <span class="description-title">How to play!</span>
          <p class="description-text">You will be presented with a picture of a city and your task is to guess what city it is!</p>
          <p><strong>Choose game mode to start a new game</strong></p>
        </div>
        <div class="game-mode">
          <span class="game-mode-title">Game mode</span>
          <div class="game-start-buttons">
            <button>10</button><button>20</button><button>All</button>
          </div>
        </div>
      </div>
    </div>
    <!-- End: Startscreen -->
    <!-- Start: Game -->
    <div class="gamescreen hide">
      <span class="game-title">City Quiz</span>
      <span class="game-number-sub"><!-- Game number --></span>
      <div class="person-image">
        <!-- JS: Person image -->
      </div>
      <div class="questionbar-points">
        <div class="questionbar-background">
          <!-- JS: Bar, number of questions -->

        </div>
        <div class="points">
          <!-- JS: Points -->
          0 Points
        </div>
      </div>
      <div class="person-options">
        <form id="options">
          <div class="radio-options">
            <!-- JS: Input radio buttons -->
          </div>
          <div class="form-buttons">
            <button type="submit" class="checkbt">Check answer</button>
            <button type="button" class="nextbt" disabled>Next</button>
          </div>
        </form>
      </div>
    </div>
    <!-- End: Game -->
    <!-- Star: Score -->
    <div class="scorescreen hide">
      <span class="score-title">Highscore</span>
      <div class="score-game-list">
        <!-- JS: Score per game -->
      </div>
      <span class="score-title latest-game">Latest Game Result</span>
      <!-- JS: Score summary and list -->
      <span class="score-title score-latest color-pink"><!-- JS: Score number --></span>
      <!-- JS: Item list over result Item -->
      <div class="result-list">
        <!-- JS: Latest result list -->
      </div>
      <div class="new-quit-game">
        <button class="playagain">Play again</button>
        <button class="quit">Quit</button>
      </div>
    </div>
    <!-- End: Score -->
  </main>

  <footer class="hide">
    Designed and Code by Joakim Ottosson, 2022 | Medieinstitutet FED22
  </footer>

  <!-- App JavaScript -->
  <script src="js/city_list.js"></script>
  <script src="js/score-data.js"></script>
  <script src="js/start.js"></script>
  <script src="js/game.js"></script>
  <script src="js/score.js"></script>

</body>
</html>
